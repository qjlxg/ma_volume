name: MA Volume Strategy Backtest

on:
  push:
    branches:
      - main
    paths:
      - 'ma_volume_strategy.py'
      - 'ma_volume_strategy_backtester.py'
      - '.github/workflows/ma_volume_strategy_backtest.yml'
  workflow_dispatch:  # 支持手动触发

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置上海时区

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pandas pytz

      - name: Run backtest script
        run: python ma_volume_strategy_backtester.py

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A  # 添加所有变化（包括新生成的CSV文件）
          git commit -m "Auto-commit backtest results from ${{ github.sha }}" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认token
